<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* 容器 */
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* 头像 */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      opacity: 0; /* 初始隐藏 */
      animation: fadeIn 1s ease-in-out forwards;
    }

    /* 文字介绍 */
    .intro {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      opacity: 0; /* 初始隐藏 */
      animation: slideUp 1s ease-in-out 0.5s forwards;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 15px;
      }
      .avatar {
        width: 120px;
        height: 120px;
      }
      .intro {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 头像 -->
    < img src="https://wormhole.app/X6jJNv#osp61n7WIPZ4cF-xqe2tNg" alt="头像" class="avatar">
    <!-- 文字介绍 -->
    <p class="intro">永远都要怀着一颗学徒的心</p >
  </div>
</body>
</html>
